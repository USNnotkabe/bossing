<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js" async></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title">PRODUCT LIST</div>
            <div class="icon-cart">
                <div class="icon">
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                    </svg>
                    <span id="cartCount">0</span>
                </div>
            </div>
        </header>

        <div class="listProduct">
            <!-- Product Items -->
            <div class="item">
                <img src="image/1.jpg" alt="Product 1">
                <h2>NAME PRODUCT 1</h2>
                <div class="price">$100</div>
                <button class="addCart">Add to cart</button>
            </div>
            <div class="item">
                <img src="image/2.jpg" alt="Product 2">
                <h2>NAME PRODUCT 2</h2>
                <div class="price">$100</div>
                <button class="addCart">Add to cart</button>    
            </div>

            <div class="item">
                <img src="image/3.webp" alt="Product 3">
                <h2>NAME PRODUCT 3</h2>
                <div class="price">$100</div>
                <button class="addCart">Add to cart</button>
            </div>

            <div class="item">
                <img src="image/4.jpg" alt="Product 4">
                <h2>NAME PRODUCT 4</h2>
                <div class="price">$100</div>
                <button class="addCart">Add to cart</button>
            </div>

            <div class="item">
                <img src="image/5.jpg" alt="Product 5">
                <h2>NAME PRODUCT 5</h2>
                <div class="price">$100</div>
                  <button class="addCart">Add to cart</button>
            </div>
        </div> 

        <div class="cartTab">
            <h1>Shopping Cart</h1>
            <div class="cartList"></div> 
            <div class="checkout-section">
                <h3>Checkout</h3>
                <button class="proceedButton">checkout</button> 
                <a href="checkout.html" class="checkOut">checkout</a>
          
            </div>
        </div>


</body>
</html>
